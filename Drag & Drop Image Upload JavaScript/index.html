<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./jquery.js"></script>
    
    <title>click fit</title>
</head>
<body style="background-color:rgba(43, 8, 240, 0.911);">
    <div class="container" style="background-color: aquamarine;">
        <h1 class="header">Click Fit</h1>
        <p style="color:blueviolet; font-size: 40px; font-family: 'Times New Roman', Times, serif;">API JSON data Display on HTML.</p>
        <table class="table table-striped" id="info_table">
            <tr>
                <th>Text</th>
                <th>Year</th>
                <th>Number</th>
                <th>Found</th>
                <th>Type</th>
            </tr>
               

        </table>

        <div class="hero">
            <label for="input-file" id="drop-area">
                <input type="file" accept="image/*" id="input-file">
                <div id="img-view">
                    <img src="./icon/upload.png" alt="icon" id="img">
                    <p>Drag and Drop or Click <br> to upload Image</p>
                    <span>Upload any images from desktop</span>
                </div>
            </label>
        </div>
    </div>
    <script src="./imageUpload.js"></script>
</body>
</html>
