<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-8">
    <!-- Main TV Frame -->
    <div class="bg-gradient-to-b from-gray-500 to-gray-600 p-6 rounded-lg relative w-[500px]">
        <!-- Screen Area -->
        <div class="border-8 border-gray-800 rounded-lg bg-white relative overflow-hidden">
            <div class="aspect-video w-full" id="carousel-inner">
                <!-- Carousel images will be injected here -->
            </div>
            
            <!-- Screen Curve Overlay -->
            <div class="absolute inset-0 rounded-lg shadow-[inset_0_0_30px_rgba(0,0,0,0.3)]"></div>
        </div>

        <!-- Left Side Vents -->
        <div class="absolute left-4 top-1/4 space-y-1">
            <div class="w-3 h-0.5 bg-gray-700"></div>
            <div class="w-3 h-0.5 bg-gray-700"></div>
            <div class="w-3 h-0.5 bg-gray-700"></div>
            <div class="w-3 h-0.5 bg-gray-700"></div>
        </div>

        <!-- Right Side Vents -->
        <div class="absolute right-4 top-1/4 space-y-1">
            <div class="w-3 h-0.5 bg-gray-700"></div>
            <div class="w-3 h-0.5 bg-gray-700"></div>
            <div class="w-3 h-0.5 bg-gray-700"></div>
            <div class="w-3 h-0.5 bg-gray-700"></div>
        </div>

        <!-- Control Panel -->
        <div class="absolute bottom-2 right-8 flex space-x-3">
            <div class="w-2 h-2 bg-gray-800 rounded-full"></div>
            <div class="w-2 h-2 bg-gray-800 rounded-full"></div>
            <div class="w-2 h-2 bg-gray-800 rounded-full"></div>
            <div class="w-2 h-2 bg-gray-800 rounded-full"></div>
            <div class="w-2 h-2 bg-gray-800 rounded-full"></div>
            <div class="w-2 h-2 bg-gray-800 rounded-full"></div>
        </div>

        <!-- Brand Plate -->
        <div class="absolute bottom-3 left-1/2 transform -translate-x-1/2">
            <div class="w-20 h-1 bg-gray-700 rounded"></div>
        </div>
    </div>
</body>
</html>
