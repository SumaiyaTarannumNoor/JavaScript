<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .tv-off {
            background: #000 !important;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-8">
    <div class="bg-gradient-to-b from-gray-500 to-gray-600 p-6 rounded-lg relative w-[600px] h-[400px]">
        <!-- Screen Area -->
        <div class="border-8 border-gray-800 rounded-lg bg-white relative overflow-hidden h-full" id="tv-screen">
            <div class="aspect-video w-full h-full" id="carousel-inner">
                <!-- Carousel images will be injected here -->
            </div>
            
            <!-- Screen Curve Overlay -->
            <div class="absolute inset-0 rounded-lg shadow-[inset_0_0_30px_rgba(0,0,0,0.3)]"></div>
        </div>
    
        <!-- Left Side Vents -->
        <div class="absolute left-4 top-1/4 space-y-1">
            <div class="w-3 h-0.5 bg-gray-700"></div>
            <div class="w-3 h-0.5 bg-gray-700"></div>
            <div class="w-3 h-0.5 bg-gray-700"></div>
            <div class="w-3 h-0.5 bg-gray-700"></div>
        </div>
    
        <!-- Right Side Vents -->
        <div class="absolute right-4 top-1/4 space-y-1">
            <div class="w-3 h-0.5 bg-gray-700"></div>
            <div class="w-3 h-0.5 bg-gray-700"></div>
            <div class="w-3 h-0.5 bg-gray-700"></div>
            <div class="w-3 h-0.5 bg-gray-700"></div>
        </div>
    
        <!-- Control Panel -->
        <div class="absolute bottom-2 right-8 flex space-x-3">
            <!-- Power Button -->
            <button 
                onclick="togglePower()"
                class="w-3 h-3 bg-red-600 rounded-full hover:bg-red-700 active:bg-red-800 transition-colors duration-200 cursor-pointer"
                title="Power">
            </button>
            
            <!-- Volume Down -->
            <button 
                onclick="adjustVolume('down')"
                class="w-3 h-3 bg-gray-800 rounded-full hover:bg-gray-700 active:bg-gray-600 transition-colors duration-200 cursor-pointer"
                title="Volume Down">
            </button>
            
            <!-- Volume Up -->
            <button 
                onclick="adjustVolume('up')"
                class="w-3 h-3 bg-gray-800 rounded-full hover:bg-gray-700 active:bg-gray-600 transition-colors duration-200 cursor-pointer"
                title="Volume Up">
            </button>
            
            <!-- Channel Down -->
            <button 
                onclick="changeChannel('down')"
                class="w-3 h-3 bg-gray-800 rounded-full hover:bg-gray-700 active:bg-gray-600 transition-colors duration-200 cursor-pointer"
                title="Channel Down">
            </button>
            
            <!-- Channel Up -->
            <button 
                onclick="changeChannel('up')"
                class="w-3 h-3 bg-gray-800 rounded-full hover:bg-gray-700 active:bg-gray-600 transition-colors duration-200 cursor-pointer"
                title="Channel Up">
            </button>
            
            <!-- Menu -->
            <button 
                onclick="toggleMenu()"
                class="w-3 h-3 bg-gray-800 rounded-full hover:bg-gray-700 active:bg-gray-600 transition-colors duration-200 cursor-pointer"
                title="Menu">
            </button>
        </div>
    
        <!-- Brand Plate -->
        <div class="absolute bottom-3 left-1/2 transform -translate-x-1/2">
            <div class="w-20 h-1 bg-gray-700 rounded"></div>
        </div>
    </div>

    <script>
        let isPowered = true;
        let volume = 50;
        let channel = 1;
        let menuOpen = false;

        function togglePower() {
            isPowered = !isPowered;
            const screen = document.getElementById('tv-screen');
            if (!isPowered) {
                screen.classList.add('tv-off');
            } else {
                screen.classList.remove('tv-off');
            }
        }

        function adjustVolume(direction) {
            if (!isPowered) return;
            if (direction === 'up' && volume < 100) volume += 10;
            if (direction === 'down' && volume > 0) volume -= 10;
            showOverlay(`Volume: ${volume}%`);
        }

        function changeChannel(direction) {
            if (!isPowered) return;
            if (direction === 'up') channel++;
            if (direction === 'down') channel--;
            if (channel < 1) channel = 99;
            if (channel > 99) channel = 1;
            showOverlay(`Channel: ${channel}`);
        }

        function toggleMenu() {
            if (!isPowered) return;
            menuOpen = !menuOpen;
            showOverlay(menuOpen ? 'Menu Opened' : 'Menu Closed');
        }

        function showOverlay(text) {
            const existing = document.getElementById('overlay');
            if (existing) existing.remove();

            const overlay = document.createElement('div');
            overlay.id = 'overlay';
            overlay.className = 'absolute top-4 right-4 bg-black bg-opacity-70 text-white px-4 py-2 rounded';
            overlay.textContent = text;

            document.getElementById('tv-screen').appendChild(overlay);
            setTimeout(() => overlay.remove(), 1500);
        }
    </script>
</body>
</html>
